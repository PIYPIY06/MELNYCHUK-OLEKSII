<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    
    <form action="">
        <p>
        <label for="username">Enter  Username</label>
        <input  id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
        <label for="password">Enter  Password</label>
        <input  id="password" type="password" placeholder="enter password" name="password">
        </p>
        <p>
        <label for="color">Enter color</label>
        <input  id="color" type="color" name="color">
        </p>
        <p>
        <label for="number">Enter number</label>
        <input  id="number" type="number" placeholder="enter number" name="num" min="1" max="1000">
        </p>
        <p>
            <label for="time">Choose time
                <input  id="time" type="time" placeholder="Choose time" name="time" >
            </label>
        </p>
        <!-- this button does not submit the form b/c of the type attribute--->
        <button type="button">Button</button>
        <!-- This button submits the form -->
         <button>Submit</button>
         <!-- Input submits the form -->
          <input type="submit" value="Click Me!">
        </form>
        <hr>
        <!-- Outside of a form,no default behavior -->
         <button>Not Inside Form</button>
        <h2>Searches</h2>
        <h3>Search Reddit</h3>
         <form action="https://www.reddit.com/search/">
            <input type="text" name="q">
            <button>Search Reddit</button>
         </form>
        <h3>Search Google</h3>
         <form action="https://www.google.com/search?">
         <input type="text" name="q">
         <button>Search Google</button>
         </form>
         <h3>Search Youtube</h3>
         <form action="https://www.youtube.com/results?search_q">
            <input type=" text" name="search_query">
        <button>Search Youtube</button>
         </form>

         <h2>More inputs</h2>

         <form action="/birds">
            <input type="checkbox" name=agree_tos" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">XS</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="m">
            </p>
            <p>
                <label for="">Please select an Entree</label>
                <select name="meal" id="meal">
                    <option value="none" selected>--- Please select option ---</option>
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>

            <p>
                <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" name="cheese_level" min="1" max="10" step="2">
            </p>
            
            <p>
                <label for="requests">Any special requests?</label>
                <br>
                <textarea id="requests" rows="10" cols="30" placeholder="Enter text here..."></textarea>
            </p>
            <button>Submit</button>

            <h2>Validations Demo</h2>
            <form action="/dummy">
                <label for="first">Enter First Name <Noscript></Noscript>ame</label>
                <input type="text" name="first" id="first" required>
                <label for="username">Enter Username</label>
                <input type="text" name="username" id="username" minlength="4" maxlength="8" required>

                <p>
                    <label for="email">Enter email</label>
                    <input type="email" required id="email" name="email">
                </p>
                <button>Submit</button>

        </form>
</body>
</html>
