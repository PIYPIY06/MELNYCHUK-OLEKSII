<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример SVG</title>
</head>
<body>

<h1>Пример SVG-графики</h1>

<!-- Пример встраивания SVG в HTML -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Прямоугольник -->
    <rect x="50" y="50" width="200" height="100" fill="lightblue" stroke="black" stroke-width="2" />

    <!-- Круг -->
    <circle cx="150" cy="100" r="50" fill="orange" stroke="black" stroke-width="2" />

    <!-- Текст -->
    <text x="150" y="115" font-size="20" text-anchor="middle" fill="black">SVG</text>
</svg>

</body>
</html>
