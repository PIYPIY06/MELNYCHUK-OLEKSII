<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример формы с novalidate</title>
</head>
<body>
<h1>Пример формы с атрибутом novalidate</h1>

<!-- Пример формы с novalidate -->
<form action="/submit" method="post" novalidate>
    <!-- Поле для ввода email -->
    <p>Введите email:</p>
    <input
        type="email"
        name="email"
        placeholder="example@mail.com"
        required
    />
    <br /><br />

    <!-- Поле для ввода пароля -->
    <p>Введите пароль:</p>
    <input
        type="password"
        name="password"
        placeholder="Пароль"
        minlength="8"
        required
    />
    <br /><br />

    <!-- Поле для ввода возраста -->
    <p>Введите возраст:</p>
    <input
        type="number"
        name="age"
        placeholder="Возраст"
        min="18"
        max="100"
    />
    <br /><br />

    <!-- Кнопка отправки формы -->
    <input type="submit" value="Отправить" />
</form>
</body>
</html>
<!--Объяснение:-->
<!--Атрибут novalidate:-->

<!--Атрибут novalidate, добавленный в тег <form>, отключает стандартную браузерную валидацию формы при её отправке.
Это означает, что браузер не будет автоматически проверять такие атрибуты, как required, minlength, type="email", и не
будет показывать пользователю стандартные сообщения об ошибках.-->
<!--    Даже если поля содержат атрибуты валидации (например, required, minlength, или type="email"), форма отправится без проверки, если novalidate активен.-->
<!--    Поля ввода:-->

<!--    Поле для ввода email: без атрибута novalidate браузер проверял бы корректность email. Но с атрибутом novalidate форма отправится даже с некорректным значением.-->
<!--    Поле для ввода пароля: атрибут minlength="8" требует минимум 8 символов, но с novalidate эта проверка будет игнорирована.-->
<!--    Поле для ввода возраста: здесь указывается диапазон от 18 до 100 лет, но с novalidate любые значения могут быть приняты.-->
<!--    Отправка формы:-->

<!--    При отправке браузер не будет блокировать отправку данных, даже если они не соответствуют критериям валидации, описанным в коде.-->
<!--    Когда это полезно?-->
<!--    Атрибут novalidate может быть полезен, когда разработчик хочет реализовать собственную проверку на стороне клиента (например,
с использованием JavaScript) или на стороне сервера, вместо того чтобы полагаться на встроенную валидацию браузера.-&ndash;&gt;-->
