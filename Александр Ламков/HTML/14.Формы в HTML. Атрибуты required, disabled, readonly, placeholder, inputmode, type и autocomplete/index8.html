<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример использования атрибута wrap</title>
</head>
<body>
<h1>Пример использования атрибута wrap в textarea</h1>

<!-- Пример wrap="soft" -->
<p>Перенос текста отключен (wrap="soft"):</p>
<textarea
    name="soft-wrap"
    rows="5"
    cols="40"
    wrap="soft"
    placeholder="Введите текст..."
></textarea>
<br /><br />

<!-- Пример wrap="hard" -->
<p>Перенос текста включен (wrap="hard"):</p>
<textarea
    name="hard-wrap"
    rows="5"
    cols="40"
    wrap="hard"
    placeholder="Введите текст..."
></textarea>
<br /><br />

<!-- Пример без атрибута wrap (по умолчанию soft) -->
<p>Без использования атрибута wrap (по умолчанию soft):</p>
<textarea
    name="default-wrap"
    rows="5"
    cols="40"
    placeholder="Введите текст..."
></textarea>
</body>
</html>

<!--Атрибут wrap используется в элементе <textarea> для управления переносом текста (word wrap) при вводе в текстовую область.
Он определяет, как браузер должен обрабатывать длинные строки текста в пределах текстовой области.
Объяснение:
wrap="soft":
Перенос текста отключен. Текст, введённый пользователем, не будет автоматически переноситься на новую строку внутри текстовой области.
Однако, если отправить форму, весь текст будет передан как одна длинная строка, даже если в визуальном отображении был перенос.
В HTML-коде, который отправляется на сервер, переносы строк не будут добавлены автоматически.
wrap="hard":
Перенос текста включен. Текст автоматически переносится на следующую строку в зависимости от ширины текстового поля.
При отправке формы переносы строк будут включены в передаваемые данные, и текст будет разбит на строки так, как они отображаются в текстовой области.
Без атрибута wrap (по умолчанию soft):
Если атрибут wrap не указан, по умолчанию используется значение soft, то есть визуальный перенос текста есть, но передаётся он в виде одной длинной строки.
Когда использовать:
wrap="soft": Если вы хотите сохранить исходную структуру введённого текста без автоматических переносов строк в отправляемых данных.
wrap="hard": Если вам нужно, чтобы текст отправлялся в том виде, как он был отображён в текстовой области, с переносами.-->
