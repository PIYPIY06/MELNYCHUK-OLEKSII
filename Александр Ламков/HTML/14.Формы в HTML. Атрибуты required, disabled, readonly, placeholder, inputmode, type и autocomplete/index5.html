<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример атрибута pattern</title>
</head>
<body>
<h1>Пример использования атрибута pattern в HTML-форме</h1>

<!-- Пример использования атрибута pattern для проверки ввода email -->
<form>
    <p>Введите адрес электронной почты:</p>
    <input
        type="text"
        name="email"
        placeholder="example@mail.com"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Введите правильный email. Пример: example@mail.com"
        required
    />
    <br /><br />

    <!-- Пример использования атрибута pattern для проверки номера телефона -->
    <p>Введите номер телефона (формат: 8-XXX-XXX-XXXX):</p>
    <input
        type="tel"
        name="phone"
        placeholder="8-123-456-7890"
        pattern="8-\d{3}-\d{3}-\d{4}"
        title="Номер телефона должен быть в формате 8-XXX-XXX-XXXX"
        required
    />
    <br /><br />

    <!-- Пример использования атрибута pattern для ввода пароля -->
    <p>
        Введите пароль (минимум 8 символов, хотя бы одна буква и одна
        цифра):
    </p>
    <input
        type="password"
        name="password"
        placeholder="Пароль"
        pattern="(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}"
        title="Пароль должен содержать минимум 8 символов, включая хотя бы одну букву и одну цифру"
        required
    />
    <br /><br />

    <input type="submit" value="Отправить" />
</form>
<!--Атрибут pattern используется для задания регулярного выражения, которое проверяет, соответствует ли введенный пользователем текст определённому формату.-->
\

<!--    Пример с email:
Поле для ввода электронной почты использует регулярное выражение, чтобы проверить, что введённый адрес содержит символы,
разрешённые в email-адресах (буквы, цифры, точки, проценты и т.д.), знак @, домен и доменную зону.
Регулярное выражение: [a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$.


Пример с телефоном:
В поле для ввода телефона проверяется формат номера: 8-XXX-XXX-XXXX, где X — это цифры.
Регулярное выражение: 8-\d{3}-\d{3}-\d{4}, где \d означает любую цифру, а {3} указывает, что нужно ввести 3 цифры подряд.
Пример с паролем:

В поле для ввода пароля требуется, чтобы пароль содержал минимум 8 символов, включая хотя бы одну букву и одну цифру.
Регулярное выражение: (?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}:
(?=.*[a-zA-Z]) — проверяет наличие хотя бы одной буквы.
(?=.*\d) — проверяет наличие хотя бы одной цифры.
[a-zA-Z\d]{8,} — длина пароля должна быть минимум 8 символов.

Результат:
Форма не будет отправлена, если введённые данные не соответствуют требованиям регулярных выражений, и
пользователю будет показано сообщение об ошибке (указанное в атрибуте title).-->
</body>
</html>
