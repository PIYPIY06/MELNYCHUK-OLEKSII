<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <h2>Форма с ограничением длины текста</h2>

        <!-- Форма для ввода данных пользователя -->
        <form action="#" method="post">
            <!-- Поле для ввода имени с минимальной и максимальной длиной -->
            <label for="username">Имя пользователя (от 3 до 15 символов):</label
            ><br />
            <!-- Атрибут minlength указывает минимальное количество символов, которое должно быть введено -->
            <!-- Атрибут maxlength указывает максимальное количество символов, которое можно ввести -->
            <input
                type="text"
                id="username"
                name="username"
                minlength="3"
                maxlength="15"
                required
            />
            <br /><br />

            <!-- Поле для ввода пароля с минимальной длиной -->
            <label for="password">Пароль (минимум 8 символов):</label><br />
            <!-- Здесь только атрибут minlength, так как ограничение максимальной длины не указано -->
            <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
            />
            <br /><br />

            <!-- Кнопка для отправки формы -->
            <input type="submit" value="Отправить" />
        </form>
    </body>
</html>
