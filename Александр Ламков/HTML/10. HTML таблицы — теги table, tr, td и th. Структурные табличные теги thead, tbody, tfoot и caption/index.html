<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Таблица</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            text-align: center;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<!--Таблица-->
<table>
    <!--Общий заголовок таблицы-->
    <caption>
        Рассчетный лист услуг ЖКХ
    </caption>
    <!--Верхняя часть таблицы-->
    <thead>
    <!--строка таблицы-->
    <tr>
        <!--Заголовочная ячейка таблицы-->
        <th rowspan="2">Вид услуги</th>
<!--        Растянуть ячейку по вертикали-->
        <th rowspan="2">Ед. изм.</th>
<!--        Растянуть ячейку по горизонтали-->
        <th colspan="2">Обьем комуннальных услуг</th>
        <th rowspan="2">Размер платы</th>
    </tr>
    <th >на индив. потребление</th>
    <th>на общедом. нужды</th>
    </tr>
    </thead>
    <!--Основная часть таблицы-->
    <tbody>
    <tr>
        <!--ячейка таблицы-->
        <td>Холодная вода</td>
        <td>Куб.м</td>
        <td>7</td>
        <td>5</td>
        <td>1000</td>
    </tr>
    <tr>
        <td>Горячая вода</td>
        <td>Куб.м</td>
        <td>4</td>
        <td>3</td>
        <td>5000</td>
    </tr>
    </tbody>
    <!--Нижняя часть таблицы-->
    <tfoot>
    <tr>
        <td>Итого к оплате за расчетный период</td>
        <td colspan="4">9999.00</td>
    </tr>
    <tr>
        <td>Всего</td>
        <td colspan="4"></td>
    </tr>
    </tfoot>
</table>
</body>
</html>
