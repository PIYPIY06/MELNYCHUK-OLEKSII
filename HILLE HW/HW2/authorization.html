<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>АВТОРИЗАЦИЯ</title>
        <link rel="stylesheet" href="./styles(authorization).css" />
    </head>
    <body>
        <div class="container">
            <h3>АВТОРИЗАЦИЯ:</h3>
            <form action="https://fom.in.ua/echo" method="POST">
                <label>E-MAIL:</label>
                <input type="email" name="email" /><br /><br />

                <label>ПАРОЛЬ:</label>
                <input type="password" name="password" /><br /><br />

                <label>ЗАПОМНИТЬ ПАРОЛЬ:</label>
                <input type="checkbox" name="remember" /><br /><br />

                <button type="submit">Войти</button>
            </form>
        </div>
    </body>
</html>
